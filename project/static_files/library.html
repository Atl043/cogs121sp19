        <style>

            .cardView {
                display: flex;
                min-width: 100%;
                min-height: 100px;
                overflow-x: auto;
            }

            .cardView::-webkit-scrollbar {
                display: none;
            }

            .card {
                display: flex;
                border-radius: 4px;
                cursor: pointer !important;
                border: 1px solid lightgray;
                min-width: 200px;
                height: 200px;
                margin: 5px;
                box-shadow: 3px 5px rgba(255,255,255,0.05);
            }

            .card img {
                margin: auto;
                object-fit: contain;
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }

            .card:hover {
                border: 2px solid;
                border-color: #f5e0e0;
            }

            .card.selected {
                border-color: orange;
            }

            #deleteButton {
                width: 250px;
            }

        </style>

        <!-- User Profile  -->
        <div class="top-nav">
            <div class="container">
                <div class="userProfile u-pull-right">
                    <a href="." class="UserProfile">User012 </a>
                    <img class="user " id="profilePic" src="./images/userProfile.png">
                </div>
            </div>
        </div>


        <!-- Buttons -->
        <div class="navigation">
            <div class="container">
                <div class="row">
                    <a href="./upload.html" class="button" style="background-color: #ffffff;margin:auto; width: 150px"> Scan</a>

                    <a href="./match.html" class="button u-pull-right" style="background-color: #ffffff;margin:auto; width: 150px"> Check </a>
                    <br>
                    <br>
                    <button type="button" class="button button-primary " id="deleteButton" onclick="deleteFile()">
                        Delete Selected Images
                    </button>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <p>Please select 2 items</p>

                <div id="app">
                    <p><b>TOP</b></p>
                    <section class="cardView">

                        <obj v-for="object in categoryTop" @click.native="selectObjectType(object)" :key="object.id"
                             :class="object.selected ? 'selected' : ''" :image="object.imgSrc">
                        </obj>

                    </section>

                    <p><b>BOTTOM</b></p>
                    <section class="cardView">

                        <obj v-for="object in categoryBottom" @click.native="selectObjectType(object)" :key="object.id"
                             :class="object.selected ? 'selected' : ''" :image="object.imgSrc">
                        </obj>

                    </section>

                    <p><b>OUTERWEAR</b></p>
                    <section class="cardView">

                        <obj v-for="object in categoryOuterwear" @click.native="selectObjectType(object)" :key="object.id"
                             :class="object.selected ? 'selected' : ''" :image="object.imgSrc">
                        </obj>

                    </section>

                </div>
            </div>
        </div>
