<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="./js/firebaseInit.js"></script>
    <script src="./js/login.js"></script>
    <!-- Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Color your wardrobe</title>
    <meta charset="utf-8">

    <!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="./css/Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="./css/custom.css">

    <!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./js/jquery-3.3.1.min.js"></script>

    <!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link rel="icon" type="image/png" href="./assets/img/favicon.png"> -->

</head>

<body>



    <!-- User Profile  -->
    <div class="top-nav">
        <div class="container">
            <div class="userProfile u-pull-right">
                <a href="." id="googleUser" class="UserProfile">User012 </a>
                <img class="user" id="googleImg" src="./images/userProfile.png">
            </div>
        </div>
    </div>


    <!-- Buttons -->
    <div class="navigation">
        <div class="container">
            <div class="row">
                <a href="./upload.html" class="button" style="background-color: #ffffff;margin:auto; width: 150px">
                    Scan</a>

                <button type="button" class="button" id="matchButton" onclick="checkMatch()"
                    style="background-color: #ffffff;margin:auto; width: 150px"> Check</button>
                <br>
                <br>
                <button type="button" class="button button-primary " id="deleteButton" onclick="deleteFile()">
                    Delete Selected Images
                </button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <p>Please select 2 items</p>

            <div id="app">
                <p><b>TOP</b></p>
                <section class="cardView">

                    <obj v-for="object in categoryTop" @click.native="selectObjectType(object)" :key="object.id"
                        :class="object.selected ? 'selected' : ''" :image="object.imgSrc">
                    </obj>

                </section>

                <p><b>BOTTOM</b></p>
                <section class="cardView">

                    <obj v-for="object in categoryBottom" @click.native="selectObjectType(object)" :key="object.id"
                        :class="object.selected ? 'selected' : ''" :image="object.imgSrc">
                    </obj>

                </section>

                <p><b>OUTERWEAR</b></p>
                <section class="cardView">

                    <obj v-for="object in categoryOuterwear" @click.native="selectObjectType(object)" :key="object.id"
                        :class="object.selected ? 'selected' : ''" :image="object.imgSrc">
                    </obj>

                </section>

            </div>
        </div>
    </div>


    <div class="container">
        <!-- Side Category bar -->
        <div class="row">
            <div class="section libraryView">
                <!-- place library -->

            </div>
        </div>
    </div>


    <div class="section footer" style="text-align: center;">
        <div class="container">
        </div>
    </div>

    <script src="./js/vue.min.js"></script>
    <script src="./js/loadLibrary.js"></script>
</body>

</html>
